name: "Build"

on:
  push:
    branches:
      - "main"

jobs:
  full-build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
      
        - name: Set up Node.js version
          uses: actions/setup-node@v3
          with:
            node-version: '20.x'
  
        - name: build code
          run: |
            bash scripts/build_code.sh

        - name: build image
          run: |
            bash scripts/build_image.sh
